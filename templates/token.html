{% extends "base.html" %} {% block content %} {% if token %}
<div class="container">
  <br />
  <h1 class="mt-3">Bearer Token:</h1>
  <div class="rounded border p-3">
    <p class="lead" id="token" style="word-wrap: break-word; font-size: 1rem">
      {{token}}
    </p>
  </div>
  <br />
  <p>
    Please copy this token and store it securely as you will need it to access
    the API.
  </p>
</div>
{% else %}
<h4>No token found.</h4>
{% endif %} {% endblock %}
